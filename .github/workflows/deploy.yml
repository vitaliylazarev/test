name: FastAPI CI/CD Pipeline

on:
  workflow_dispatch:
    inputs:
      run_full_pipeline:
        description: 'Run full pipeline (build â†’ deploy)'
        required: false
        default: false
        type: boolean
      run_deploy_only:
        description: 'Run only deployment'
        required: false  
        default: true
        type: boolean
      run_cleanup:
        description: 'Run cleanup after deployment'
        required: false
        default: true
        type: boolean

jobs:
  build:
    name: ğŸ—ï¸ Build Docker Image
    runs-on: ubuntu-latest
    # Ğ—Ğ°Ğ¿ÑƒÑĞºĞ°ĞµĞ¼ build Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ ĞµÑĞ»Ğ¸ Ğ²Ñ‹Ğ±Ñ€Ğ°Ğ½ Ğ¿Ğ¾Ğ»Ğ½Ñ‹Ğ¹ pipeline
    if: ${{ github.event.inputs.run_full_pipeline == true }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        tags: my-fastapi-app:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Save build info
      run: |
        echo "âœ… Build completed successfully!"
        echo "ğŸ“¦ Image: my-fastapi-app:latest"
        echo "ğŸ• $(date)"

  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    # Ğ—Ğ°Ğ¿ÑƒÑĞºĞ°ĞµĞ¼ deploy ĞµÑĞ»Ğ¸ Ğ²Ñ‹Ğ±Ñ€Ğ°Ğ½ Ğ¿Ğ¾Ğ»Ğ½Ñ‹Ğ¹ pipeline Ğ¸Ğ»Ğ¸ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ´ĞµĞ¿Ğ»Ğ¾Ğ¹
    if: ${{ github.event.inputs.run_full_pipeline == true || github.event.inputs.run_deploy_only == true }}
    # Ğ–Ğ´ĞµĞ¼ Ğ·Ğ°Ğ²ĞµÑ€ÑˆĞµĞ½Ğ¸Ñ build ĞµÑĞ»Ğ¸ Ğ¾Ğ½ Ğ·Ğ°Ğ¿ÑƒÑ‰ĞµĞ½
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        timeout: 300s
        script: |
          echo "ğŸš€ Starting deployment process..."
          echo "ğŸ“… $(date)"
          
          # Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ Ñ€Ğ°Ğ±Ğ¾Ñ‡ÑƒÑ Ğ´Ğ¸Ñ€ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ñ
          mkdir -p ~/app
          cd ~/app
          
          # ĞšĞ»Ğ¾Ğ½Ğ¸Ñ€ÑƒĞµĞ¼ Ğ¸Ğ»Ğ¸ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ÑĞµĞ¼ Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸Ğ¹
          if [ ! -d .git ]; then
            echo "ğŸ“¦ Initializing git repository..."
            git init
            git remote add origin https://github.com/${{ github.repository }}.git
            git fetch origin
            git checkout -f main
          else
            echo "ğŸ”„ Pulling latest changes..."
            git fetch origin
            git reset --hard origin/main
          fi
          
          # ĞÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµĞ¼ ÑÑ‚Ğ°Ñ€Ñ‹Ğµ ĞºĞ¾Ğ½Ñ‚ĞµĞ¹Ğ½ĞµÑ€Ñ‹
          echo "ğŸ›‘ Stopping existing containers..."
          docker compose down -v --remove-orphans 2>/dev/null || true
          
          # Ğ—Ğ°Ğ¿ÑƒÑĞºĞ°ĞµĞ¼ Ğ½Ğ¾Ğ²Ñ‹Ğµ ĞºĞ¾Ğ½Ñ‚ĞµĞ¹Ğ½ĞµÑ€Ñ‹
          echo "ğŸ³ Building and starting containers..."
          docker compose up -d --build --remove-orphans
          
          # Ğ–Ğ´ĞµĞ¼ Ğ·Ğ°Ğ¿ÑƒÑĞºĞ° Ğ¸ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ Ğ·Ğ´Ğ¾Ñ€Ğ¾Ğ²ÑŒĞµ
          echo "â³ Waiting for containers to start..."
          sleep 10
          
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Application URL: http://${{ secrets.VPS_HOST }}:8000"
          echo "ğŸ“Š Running containers:"
          docker ps
          echo "ğŸ“ Service logs:"
          docker compose logs --tail=10

  cleanup:
    name: ğŸ§¹ Cleanup Resources
    runs-on: ubuntu-latest
    # Ğ—Ğ°Ğ¿ÑƒÑĞºĞ°ĞµĞ¼ cleanup ĞµÑĞ»Ğ¸ Ğ²Ñ‹Ğ±Ñ€Ğ°Ğ½Ğ° Ğ¾Ğ¿Ñ†Ğ¸Ñ Ğ¸ Ğ¿Ğ¾ÑĞ»Ğµ deploy
    if: ${{ github.event.inputs.run_cleanup == true && (needs.deploy.result == 'success' || needs.deploy.result == 'failure') }}
    needs: deploy
    
    steps:
    - name: Cleanup on VPS
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        script: |
          echo "ğŸ§¹ Starting cleanup process..."
          echo "ğŸ“… $(date)"
          
          # ĞÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµĞ¼ Ğ¸ ÑƒĞ´Ğ°Ğ»ÑĞµĞ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞ¹Ğ½ĞµÑ€Ñ‹ Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ñ
          cd ~/app 2>/dev/null && docker compose down -v --rmi local --remove-orphans 2>/dev/null || echo "âš ï¸ No containers to remove"
          
          # Ğ§Ğ¸ÑÑ‚Ğ¸Ğ¼ Docker ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ
          echo "ğŸ—‘ï¸ Cleaning Docker system..."
          docker system prune -af --volumes 2>/dev/null || true
          
          # Ğ§Ğ¸ÑÑ‚Ğ¸Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ñ„Ğ°Ğ¹Ğ»Ñ‹
          echo "ğŸ“ Cleaning temporary files..."
          rm -rf ~/app/tmp/* ~/app/logs/*.log 2>/dev/null || true
          
          echo "âœ… Cleanup completed successfully!"
          echo "ğŸ“Š Disk usage after cleanup:"
          df -h / | grep -v Filesystem
          echo "ğŸ³ Docker disk usage:"
          docker system df

  status:
    name: ğŸ“Š Deployment Status
    runs-on: ubuntu-latest
    needs: [build, deploy, cleanup]
    # Ğ’ÑĞµĞ³Ğ´Ğ° Ğ·Ğ°Ğ¿ÑƒÑĞºĞ°ĞµĞ¼ ÑÑ‚Ğ°Ñ‚ÑƒÑ
    if: always()
    
    steps:
    - name: Print deployment summary
      run: |
        echo "ğŸ“‹ DEPLOYMENT SUMMARY"
        echo "===================="
        echo "Build result: ${{ needs.build.result || 'skipped' }}"
        echo "Deploy result: ${{ needs.deploy.result || 'skipped' }}"
        echo "Cleanup result: ${{ needs.cleanup.result || 'skipped' }}"
        echo "Workflow URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        
        if [ "${{ needs.deploy.result }}" = "success" ]; then
          echo "ğŸ‰ DEPLOYMENT SUCCESSFUL!"
          echo "ğŸŒ Your application is available at: http://${{ secrets.VPS_HOST }}:8000"
        else
          echo "âŒ DEPLOYMENT FAILED!"
          echo "Check the logs above for details."
        fi